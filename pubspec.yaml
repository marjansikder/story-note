name: date_calculator
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+5

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  table_calendar: ^3.1.3
  permission_handler: ^11.3.1
  google_fonts: ^6.2.1
  fluttertoast: ^8.2.8
  flutter_font_icons: ^2.2.7
  font_awesome_flutter: ^10.8.0
  flutter_riverpod: ^2.6.1
  path_provider: ^2.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  watcher: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.5
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1


flutter:
  uses-material-design: true
  fonts:
    - family: Hind Siliguri
      fonts:
        - asset: assets/font/HindSiliguri-Regular.ttf
        - asset: assets/font/HindSiliguri-Medium.ttf
          style: normal
          weight: 700

    - family: Jost
      fonts:
        - asset: assets/font/Jost-Regular.ttf
          style: normal

    - family: Kohinoor
      fonts:
        - asset: assets/font/kohinoor_Urbanist.ttf
          style: normal

    - family: MiSans
      fonts:
        - asset: assets/font/MiSans_বাংলা.ttf
          style: normal
  assets:
    - assets/icons/
    - assets/font/


